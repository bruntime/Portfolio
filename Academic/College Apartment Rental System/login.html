<!DOCTYPE html>


<head>
  
<meta charset="utf-8">
  
<title>CARS Login</title>
  
	
	
<link href="css/bootstrap.min.css" rel="stylesheet">
	
<link href="css/style.css" rel="stylesheet">

  

</head>



<body>

<br/>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				
				<div class="col-md-3 column">
					<a href="http://web.njit.edu/~snh85/IS663_Project/index.html"><img alt="140x140" src="img/CAR_logo.png" class="img-circle" /></a>
				</div>
				
				<div class="col-md-9 column">
					<h2 class="text-danger">Login As:</h2>
				</div>
		</div>
			
	<div class="row clearfix">
		<div class="col-md-6 column">
			<h3 class="text-center">User</h3>

				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
						 <label><input type="checkbox" />Remember Me</label>
						</div>
					</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
					</form>
					</div>
				
					<div class="col-md-6 column">
						<h3 class="text-center">Property Manager</h3>
						<form class="form-horizontal" role="form">
						<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" />
						</div>
						</div>
						
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" />
					</div>
					</div>
						
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
						 <label><input type="checkbox" /> Remember Me</label>
					</div>
					</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
					</form>
					</div>
					</div>

					<h3 class="text-center">Gallery</h3>
	<div class="row clearfix">
		<div class="col-md-4 column">
			<img alt="80x80" src="http://multifymask.com/wp-content/uploads/2015/02/Elegant-Apartment-Interior-Design.jpg" class="img-thumbnail" />
		</div>
				
		<div class="col-md-4 column">
			<img alt="80x80" src="http://www.annarbor.com/calendar/photologue/photos/!cityplace/cache/080912-AJC-City-Place-apartments-09_display.JPG" class="img-thumbnail" />
		</div>

		<div class="col-md-4 column">
			<img alt="80x80" src="http://architectureinteriordesigns.com/wp-content/uploads/2014/06/ac-apartment-interior-design-by-square-one-4.jpg" class="img-thumbnail"/>
		</div>
		</div>
			
		<br/>
			
		<div id = "login_footer">	
		
		</div>
		</div>
	</div>
</div>

</body>
</html>
