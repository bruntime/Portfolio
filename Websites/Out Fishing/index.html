<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing in Sunset</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="page">
        <div id="header-page">
            <div id="header" class="container">
                <div id="logo">
                    <h1>Out Fishing</h1>
                </div>
            </div>

                    <div id="banner">
                        <div class="content">
                            <img id="fishing" src="fishingOrange.png" />
                        </div>
                    </div>
                </div>

                <div id="threeColumns">
                    <div id="column1">
                        <h2>Fishing Spots</h2>
                        <ul>
                            <li><a href="http://www.orlandosentinel.com/travel/orl-five-favorite-fishing-spots-sebastian-inlet-story.html" target="_blank">Sebastian Inlet, Central Florida</a></li>
                            <li><a href="http://www.atlanticview.com/our-favorite-fishing-spots-when-visiting-dewey-beach/" target="_blank">Dewey Beach, Delaware</a></li>
                            <li><a href="http://www.colorado.com/articles/fishing-colorado-great-places-drop-line" target="_blank">Regions of Colorado</a></li>
                            <li><a href="http://www.saltwatersportsman.com/species/fish-species/twenty-greatest-fishing-spots-earth" target="_blank">Iztapa, Guatemala</a></li>
                        </ul>
                    </div>
                    <div id="column2">
                        <h2 id="maptitle">Map View</h2>
                            <iframe src="https://maps.google.com/maps?hl=en&q=south atlantic ocean&ie=UTF8&t=m&z=10&iwloc=B&output=embed"></iframe>                </div>
                    <div id="column3">
                        <h2>Contact</h2>
                        <form>
                        <div>
                            <label>First Name</label><br/><input type="text" placeholder="First Name"/>    
                        </div>
                        <div>
                            <label>Last Name</label><br/><input type="text" placeholder="Last Name" class="focus"/>                   
                        </div>
                        <div>
                            <label>Email</label><br/><input type="text" placeholder="Email Address" class="focus"/>  
                        </div>
                        <div>
                            <label>Feedback</label><br/><textarea></textarea>
                        </div>
                        <div><input type="submit" value="Submit"></div>
                        </form>
                    </div>
                </div>
        
        <div id="footer">&copy; 2016 Fishing Sunset LTD.</div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
