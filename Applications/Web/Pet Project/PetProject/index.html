<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pet Database</title>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="cleartype" content="on">

    <!-- Responsive and mobile friendly-->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Pet Database</h1>
    </header>

    <div class="container">
        <div class="row1-col1">

            <h2>Pet Info</h2>

            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <input type="text" id="Name" placeholder="Pet Name (Required)" required />
                    </div>
                    <div class="pure-control-group">
                        <input type="text" id="Species" placeholder="Pet Species" class="input-group" />
                    </div>
                    <div class="pure-control-group">
                        <input type="text" id="Picture" placeholder="Picture URL (Required)" required />
                    </div>
                    <div>
                        <button onclick="MyApp.AddPet();" class="btn btn-primary">Add Pet</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="row1-col2">
            Picture Here
        </div>

        <div class="row2-col1">
                <h2>Output</h2>
                <div id="petOutput">
                    <table class="table-striped">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <th>Date of Birth</th>
                                <th>Species</th>
                                <th>URL</th>
                            </tr>
                            <tr>
                                <td>x</td>
                                <td>adffas</td>
                                <td>warwaer</td>
                                <td>qwerqwer</td>
                            </tr>
                            <tr>
                                <td>y</td>
                                <td>adffasdas</td>
                                <td>warwaer</td>
                                <td>qwerqwer</td>
                            </tr>
                            <tr>
                                <td>z</td>
                                <td>adffasdas</td>
                                <td>warwaer</td>
                                <td>qwerqwer</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>

    <footer>
        &copy; 2016 Pets and More Pets Inc.
    </footer>

    <script type="text/javascript" src="Scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="myJS.js"></script>
</body>
</html>
